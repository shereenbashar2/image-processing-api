<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Thumbnails</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Image Upload and Thumbnails</h1>

  <form id="imageUploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <label for="quality">Quality (0-100):</label>
    <input type="number" id="quality" name="quality" min="0" max="100" value="80">
    <label for="width">Width (min:50,max 300):</label>
    <input type="number" id="width" name="width" min="50" max="300">
    <label for="height">Height(min:50,max 300):</label>
    <input type="number" id="height" name="height" min="50" max="300">
    <button type="button" id="uploadButton">Upload and Process</button>
    
</form>


  <div id="status"></div>

  <div id="resizedImageContainer"></div>

  <script src="app.js"></script>
</body>
</html>
